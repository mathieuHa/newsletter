mh_mail_button_red_add:
    path:     /post/add/{id}/button-red
    defaults:
        _controller: MHMailBundle:Post\ButtonRed:addButtonRed
    requirements:
            id:   \d+

mh_mail_button_red_edit:
    path:     /post/edit/{id}/button-red
    defaults:
        _controller: MHMailBundle:Post\ButtonRed:editButtonRed
    requirements:
            id:   \d+

mh_mail_button_red_edit_x:
    path:     /post/edit-x/{id}/button-red
    defaults:
        _controller: MHMailBundle:Post\ButtonRed:editXButtonRed
    requirements:
            id:   \d+