mh_mail_footer_admission_add:
    path:     /post/add/{id}/footer_admission
    defaults:
        _controller: MHMailBundle:Post\Footer:addFooterAdmission
    requirements:
            id:   \d+

mh_mail_footer_admission_edit:
    path:     /post/edit/{id}/footer_admission
    defaults:
        _controller: MHMailBundle:Post\Footer:editFooterAdmission
    requirements:
            id:   \d+